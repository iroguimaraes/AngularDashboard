<div class="relatorio-page">
  <div>
    <mat-card class="ultimo-relatorio-card">
      <mat-card-header>
        <mat-card-subtitle>{{ maiorId.id }}</mat-card-subtitle>
        <mat-card-title>Ultimo Relatório: </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p style="font-weight: bold; font-size: 20px;"> {{ maiorId.descricao }} </p>
        <br>
        {{ maiorId.tags }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button><mat-icon>edit</mat-icon></button>
        <button mat-button><mat-icon>delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="exportar-button">
    <button mat-raised-button color="primary">Exportar</button>
  </div>
  <br>
  <div class="mat-elevation-z8 relatorio-table">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>
  
      <!-- Tags Column -->
      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef> Tags </th>
        <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
      </ng-container>
  
      <!-- Arquivo Column -->
      <ng-container matColumnDef="arquivo">
        <th mat-header-cell *matHeaderCellDef> Arquivo </th>
        <td mat-cell *matCellDef="let element"> {{element.arquivo}} </td>
      </ng-container>
  
      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editar / Excluir </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button><mat-icon>edit</mat-icon></button>
          <button mat-button><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>  
</div>
